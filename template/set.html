{template 'common/header'}

<div class="main">
    <form action="" method="post" class="form-horizontal" enctype="multipart/form-data" >
        <div class="modal-body" id="mo-content" >

            <div class="form-group">
                <label class="col-sm-2 control-label must">名字查询</label>
                <div class="col-sm-4 col-xs-6" >
                    <label class="radio-inline"><input type="radio" name="check1"  value="1" {if $set['check1']==1}checked{/if} aria-invalid="false" class="valid">启用</label>
                    <label class="radio-inline"><input type="radio" name="check1"  value="0" {if $set['check1']==0}checked{/if} aria-invalid="false" class="valid">不启用</label>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label must">手机号查询</label>
                <div class="col-sm-4 col-xs-6" >
                    <label class="radio-inline"><input type="radio" name="check2"  value="1" {if $set['check2']==1}checked{/if} aria-invalid="false" class="valid">启用</label>
                    <label class="radio-inline"><input type="radio" name="check2"  value="0" {if $set['check2']==0}checked{/if} aria-invalid="false" class="valid">不启用</label>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label must">身份证号查询</label>
                <div class="col-sm-4 col-xs-6" >
                    <label class="radio-inline"><input type="radio" name="check3"  value="1" {if $set['check3']==1}checked{/if} aria-invalid="false" class="valid">启用</label>
                    <label class="radio-inline"><input type="radio" name="check3"  value="0" {if $set['check3']==0}checked{/if} aria-invalid="false" class="valid">不启用</label>
                </div>
            </div>

        </div>
        <div class="form-group">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <input type="hidden" name="id" value="{$set['id']}" >
            <button type="submit" class="btn btn-primary">提交更改</button>
        </div>
    </form>

</div>


{template 'common/footer'}
